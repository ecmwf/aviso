listeners:
  - event: dissemination
    request:
      destination: ZAG
      stream: enfo
    triggers:
      - type: command
        working_dir: $HOME/PycharmProjects/aviso/examples
        command: ./script.sh --date ${request.date} -s ${request.stream}
        environment:
          STEP: ${request.step}
          TIME: "The time is ${request.time}"
