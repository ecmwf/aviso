listeners:
  - event: flight
    request:
      country: italy
    triggers:
      - type: command
        command: ./my_script_ita.sh
  - event: flight
    request:
      country: germany
    triggers:
      - type: command
        command: ./my_script_de.sh
  - event: flight
    request:
      country: france
    triggers:
      - type: command
        command: ./my_script_per_fr.sh
